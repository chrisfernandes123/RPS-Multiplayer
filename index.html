<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>CoderBay</title>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron Title -->
    <div class="jumbotron">
      <h1 class="text-center">Rock, Paper, Scissors - Multiplayer</h1>
      
     </div>

     <div class="card-body">

      <!-- Sign-up Form (note the various input "types")-->
      <form role="form">
        <div class="form-group row">
          <label for="name-input">Name:</label>
          <input class="form-control" id="name-input" type="text">
        </div>
       
        <button class="btn btn-success" id="add-player1" type="submit">Connect as Player 1</button>
        <button class="btn btn-success" id="add-player2" type="submit">Connect as Player 2</button>
      
      </form>
    
      <div id="user">
          fdsfds
        </div>

    </div>




    <div class="row">
      <div class="col-lg-12">
        <div class="card card-default">
          <div class="card-body">
            <h3 class="text-center">
             <span id="game-progress"></span> </h3>


             <h6 class="text-center">
           <span id="connected-viewers"> </span> </h6>
          </div>
        </div>
      </div>
    </div>

    <!-- Current Product -->
    <div class="row">
      <div class="col-lg-12">
        <div class="card card-default">
          <div class="card-body">
            
            
            
            <div class="row text-center">
                  <div class="col-sm-5">
                     <h3> <span id="player1Name"></span></h3>
                  </div>
                  <div class="col-sm-2">
                      <h1>versus</h1>
                    </div>
                  <div class="col-sm-5">
                    <h3>  <span id="player2Name"></span></h3>
                    </div>

                  </div>



            <div class="row text-center">
              <div class="col-sm-5">
                <img class="img-fluid thumbnail center-block player1Img" src="./assets/images/question.png"
                  alt="Coding Brain">
              </div>
              <div class="col-sm-2">
                  
                </div>
              <div class="col-sm-5">
                  <img class="img-fluid thumbnail center-block player2Img" src="./assets/images/question.png"
                    alt="Coding Brain">
                </div>
            </div>


            <div class="row text-center">
                <div class="col-sm-5">
                    <h3>  <span id="player1WinCount"></span></h3>
                </div>
                <div class="col-sm-2">
                   
                  </div>
                <div class="col-sm-5">
                    <h3>  <span id="player2WinCount"></span></h3>
                  </div>

                </div>





          </div>
        </div>
      </div>
    </div>

    <!-- Make Your Bid -->
    <div class="row">
      <div class="col-lg-12">
        <div class="card card-default">
          <div class="card-header">
            Make Your Selection

            
            <span id="round-results"></span>

          </div>
          <div class="card-body text-center">
              <button class="btn btn-primary" id="rock" type="submit">Rock</button>
              <button class="btn btn-primary" id="paper" type="submit">Paper</button>
              <button class="btn btn-primary" id="scissors" type="submit">Scissors</button>
            </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Script -->
  <script src="./assets/javascript/logic.js"></script>

</body>

</html>
